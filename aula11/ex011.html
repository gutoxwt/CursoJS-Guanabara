<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE DE NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Seu País de origem: <input type="text" name="txtnac" id="txtnac">
    <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {       
            var pais = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')

            var vel = String(pais.value)
            res.innerText = `seu país é ${vel}`
            if(vel == 'Brasil'){
                res.innerHTML = 'Você é Brasileiro!'
            } else {
                res.innerHTML = 'Você é estrangeiro' 
            }
        }


    </script>

</body>
</html>
